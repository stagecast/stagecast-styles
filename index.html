<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Stagecast Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <style>
      h1, h2, h3, h4, h5 {
        font-weight: 600!important;
      }
      .markdown-header {
        margin-top: 4rem!important;
      }
      .site-title {
        background: url(https://avatars.githubusercontent.com/u/36659744?s=200&v=4);
        background-position: 0% 50%;
        background-size: 36px;
        background-repeat: no-repeat;
        padding-left: 48px;
        line-height: 56px;
      }

      .Content > svg {
        width: 100%;
        height: 100%;
      }

      .Sidebar {
        border-right: 1px solid var(--z-space-24);
        padding-top: 0!important;
      }
      .SidebarItem.hasTitle {
        border-top: 1px solid var(--z-space-24);
        padding: 24px 0;
        margin-bottom: 0!important;
      }
      .ItemTitle > span:last-child  {
        font-size: 18px!important;
        font-weight: 600!important;
        margin-bottom: 0!important;
        margin-left: 8px!important;
      }
      .ItemTitle > span:first-child  {
        margin-left: -8px!important;
      }
      .ItemChild {
        font-size: 16px!important;
        margin: 10px 0 0 0!important;
      }

      .header-inner {
        font-weight: 600;
      }

      .mobile-header-nav {
          margin-bottom: 0px!important;
          padding: 20px 20px 30px !important;
          border: none!important;
      }
      a:hover {
        color: var(--primary-light);
        text-decoration: none;
      }

      iframe {
        width: 100%;
        display: flex;
        border: 1px solid var(--z-space-24);
        border-top-right-radius: 6px;
        border-top-left-radius: 6px;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
        min-height: 150px;
      }

      iframe + .pre-wrapper {
        margin-top: 0!important;
        border-top-right-radius: 0px!important;
        border-top-left-radius: 0px!important;
      }

      .token.tag, .token.punctuation {
        color: var(--primary-light);
      }
      .token.attr-name {
        color: var(--success-light);
      }

      .page-content ul {
        padding-left: 24px;
        list-style-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTIiIHZpZXdCb3g9IjAgMCAxNiAxMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4NCjxwYXRoIGQ9Ik0xNS40OTUgNi40OTQ5N0MxNS43NjgzIDYuMjIxNjEgMTUuNzY4MyA1Ljc3ODM5IDE1LjQ5NSA1LjUwNTAzTDExLjA0MDIgMS4wNTAyNUMxMC43NjY4IDAuNzc2ODg2IDEwLjMyMzYgMC43NzY4ODYgMTAuMDUwMyAxLjA1MDI1QzkuNzc2ODkgMS4zMjM2MiA5Ljc3Njg5IDEuNzY2ODQgMTAuMDUwMyAyLjA0MDJMMTQuMDEwMSA2TDEwLjA1MDMgOS45NTk4QzkuNzc2ODkgMTAuMjMzMiA5Ljc3Njg5IDEwLjY3NjQgMTAuMDUwMyAxMC45NDk3QzEwLjMyMzYgMTEuMjIzMSAxMC43NjY4IDExLjIyMzEgMTEuMDQwMiAxMC45NDk3TDE1LjQ5NSA2LjQ5NDk3Wk0wIDYuN0gxNVY1LjNIMFY2LjdaIiBmaWxsPSJ3aGl0ZSIvPg0KPC9zdmc+DQo=);
      }

      .page-content ul li {
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script src="./documentaion.js"></script>
  </body>
</html>
